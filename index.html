<!DOCTYPE html>
<html>
<head>
<title>Dhanush Kumar | Tattoo Artist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0b0b0b;
  color: white;
  text-align: center;
}

header {
  padding: 120px 20px;
}

h1 {
  font-size: 55px;
  margin-bottom: 10px;
}

.tagline {
  color: #aaa;
  font-size: 18px;
}

button.main-btn {
  padding: 12px 30px;
  border: 1px solid white;
  background: transparent;
  color: white;
  margin-top: 25px;
  cursor: pointer;
  transition: 0.3s;
}

button.main-btn:hover {
  background: white;
  color: black;
}

.section {
  padding: 60px 20px;
}

.filter-buttons {
  margin-bottom: 30px;
}

.filter-buttons button {
  margin: 8px;
  padding: 10px 20px;
  border: 1px solid #444;
  background: transparent;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.filter-buttons button:hover {
  background: white;
  color: black;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 0 10%;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  transition: 0.4s;
}

.gallery img:hover {
  transform: scale(1.05);
}

footer {
  padding: 40px;
  background: black;
  color: #666;
  margin-top: 60px;
}
</style>
</head>

<body>

<header>
  <h1>Dhanush Kumar</h1>
  <p class="tagline">Realism | Fine Line | Script | Cover-ups</p>
  <button class="main-btn" onclick="window.location.href='https://instagram.com/artys_dhanu'">
    Book Appointment
  </button>
</header>

<section class="section">
  <h2>My Work</h2>

  <div class="filter-buttons">
    <button onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('portrait')">Portrait</button>
    <button onclick="filterSelection('large')">Large</button>
    <button onclick="filterSelection('animals')">Animals</button>
    <button onclick="filterSelection('script')">Script</button>
    <button onclick="filterSelection('line')">Line Art</button>
    <button onclick="filterSelection('coverup')">Cover-ups</button>
    <button onclick="filterSelection('healed')">Healed</button>
    <button onclick="filterSelection('piercing')">Piercing</button>
  </div>

  <div class="gallery">

    <img src="IMG_4938.jpg" class="portrait large">

    <!-- Add more images like this -->
    <!-- Example:
    <img src="yourimage.jpg" class="script">
    -->

  </div>
</section>

<footer>
  Kerala | artsydhanu@gmail.com  
  <br><br>
  Â© 2026 Dhanush Kumar
</footer>

<script>
filterSelection("all");

function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("gallery")[0].children;
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
    if (x[i].className.indexOf(c) > -1) {
      x[i].style.display = "block";
    }
  }
}
</script>

</body>
</html>
